<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <div style= "width: 2000px;
  background:white;
   padding:20px;
   margin: 200px 200px 200px 200px;
    border-radius:10px;">

    <h2>Contact Us</h2>

    <form id="contactForm">

        <label>Enter your Name:</label><br>
        <input type="text" id="name" placeholder="Name" style=" padding:8px; "><br><br>

        <label>Enter your Email Address:</label><br>
        <input type="email" id="email" placeholder="xyz@gmail.com" style=" padding:8px;" required><br><br>

        <label>Enter your Phone Number:</label><br>
        <input type="number" id="phone" style="padding:8px;"><br><br>

        <label>Message:</label><br>
        <textarea id="message" style="padding:8px;" rows="4" placeholder="Leave your querries and feedback here"></textarea><br><br>

        <button type="button" onclick="submitForm()" style="padding:10px 15px; background:#0A3D62; color:white; border:none; border-radius:5px;">Submit</button>

        <button type="button" onclick="clearForm()" style="padding:10px 15px; background:#777; color:white; border:none; border-radius:5px; margin-left:10px;">Clear</button>

    </form>

    <p id="result" style="font-weight:bold; margin-top:15px;"></p>
</div>

<script>

    function submitForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var message = document.getElementById("message").value;

        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
           document.getElementById("result").innerHTML = "Enter a valid email!";
            return false; 
        }

        if (phone.length < 10 || phone.length > 10) {
            document.getElementById("result").innerHTML = "Phone number incorrect!";
            return false;
        }

        if (name == "" || email == "" || phone == "" || message == "") {
            document.getElementById("result").innerHTML = "Please fill all fields!";
        } else{
            document.getElementById("result").innerHTML = "Your response has been submitted."
        }
        
    }

    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("message").value = "";
        document.getElementById("result").innerHTML = "";
    }
</script>


</div>
</body>
</html>
